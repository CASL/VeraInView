<div :class="$style.line">
  <input
    v-if="zRange.length"
    type="range"
    min="0"
    max="100"
    step="1"
    :value="zSlider"
    :class="$style.slider"
    @change="setSliderZScale(Number($event.target.value))"
  />
  <div
    :class="$style.resetCamera"
    @click="resetCamera"
  />
</div>
