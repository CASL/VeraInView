<v-container fluid v-show="isVisible()" key="text-prop" :class="$style.container">
  <v-layout wrap>
    <v-flex xs12 :class="$style.labelContainer">
      <v-label>{{ prop.ui.label }}</v-label>
    </v-flex>
  </v-layout>
  <v-layout wrap>
    <v-flex xs12>
      <v-text-field />
    </v-flex>
  </v-layout>
  <v-layout wrap>
    <v-flex xs12>
      <v-alert
        color="black"
        v-html="prop.ui.help"
        :value="help && prop.ui.help"
        icon="help_outline"
        :outline="true"
      />
    </v-flex>
  </v-layout>
</v-container>
