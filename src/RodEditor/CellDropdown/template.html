<select
  @input="onChange(item, $event.target.value)"
  :value="value"
  :class="$style.fullWidth"
  :style="{ backgroundColor: toRGB(viz.colors[value]) }"
>
  <option
    v-for="id in Object.keys(viz.cells)"
    :key="id"
    :value="id"
    :style="{ backgroundColor: toRGB(viz.colors[id]) }"
  >
    {{ viz.names[id] }}
  </option>
</select>
