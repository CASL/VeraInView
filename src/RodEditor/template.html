<v-container fluid v-show="isVisible()" key="text-prop" :class="$style.container">
  <v-layout wrap>
    <v-flex xs12 :class="$style.labelContainer">
      <v-label>{{ prop.ui.label }}</v-label>
    </v-flex>
  </v-layout>
  <v-layout wrap>
    <v-flex xs12>
      <rod-2D-preview
        :stack="items"
        :offset="activeRod.offset"
        :totalLength="activeRod.length"
      />
    </v-flex>
    <v-flex xs12>
      <editable-list
        sortable
        :columns="columns"
        :data="items"
        :onAdd="addLayer"
        :onDelete="delLayer"
        :onSortChange="moveLayer"
      />
    </v-flex>
  </v-layout>
  <v-layout wrap>
    <v-flex xs12>
      <v-alert
        color="black"
        v-html="prop.ui.help"
        :value="help && prop.ui.help"
        icon="help_outline"
        :outline="true"
      />
    </v-flex>
  </v-layout>
</v-container>
